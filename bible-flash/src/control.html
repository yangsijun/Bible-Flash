<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bible Flash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Bible Flash</h1>

    <form onsubmit="return false;">
      <div>
        <input id="verse-text-input" type="text" placeholder="성경 구절을 입력하세요."/>
        <button id="submit-button" type="button">표시</button>
      </div>
    </form>
    
    <form>
      <div>
        <select name="book-select" id="book-select" class="select"></select>
        <label for="book-select" id="book-select-label" class="select-label">성경</label>
        <select name="chapter-select" id="chapter-select" class="select"></select>
        <label for="chapter-select" class="select-label">장</label>
        <select name="verse-select" id="verse-select" class="select"></select>
        <label for="verse-select" class="select-label">절</label>
      </div>
      <div>
      </div>
    </form>

    <div>
      <button id="prev-btn" onclick="goToPrevVerse();">이전</button>
      <button id="next-btn" onclick="goToNextVerse();">다음</button>
    </div>

    <script src="control.js"></script>
  </body>
</html>
